  <form id="customizationForm" action="/api/snakesLadders" method="POST" enctype="multipart/form-data">

      <div class="input-group">

      </div>
    </div>
    <button type="button" id="addInputBtn">+ add</button>
    <button type="submit" id="generate-pdf-button">Generate PDF</button>
  </form>
